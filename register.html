<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký - Cinemin</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/base.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg" />
  </head>
  <body
    class="bg-dark d-flex align-items-center justify-content-center"
    style="
      min-height: 100vh;
      background-image: url('assets/images/banner_dune.png');
      background-size: cover;
      background-position: center;
    "
  >
    <div class="position-absolute w-100 h-100 bg-black opacity-75"></div>

    <div
      class="card bg-dark text-white p-4 shadow-lg border-secondary position-relative"
      style="width: 100%; max-width: 450px; --bs-bg-opacity: 0.9"
    >
      <div class="card-body">
        <h3 class="text-center text-gold fw-bold mb-4">CINEMIN</h3>
        <h5 class="text-center mb-4">Đăng Ký Tài Khoản</h5>

        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label text-light text-opacity-75"
              >Họ và Tên</label
            >
            <input
              type="text"
              class="form-control bg-dark text-light border-secondary"
              id="fullName"
              required
              placeholder="Nguyễn Văn A"
            />
          </div>
          <div class="mb-3">
            <label class="form-label text-light text-opacity-75">Email</label>
            <input
              type="email"
              class="form-control bg-dark text-light border-secondary"
              id="email"
              required
              placeholder="email@example.com"
            />
          </div>
          <div class="mb-3">
            <label class="form-label text-light text-opacity-75"
              >Tên đăng nhập</label
            >
            <input
              type="text"
              class="form-control bg-dark text-light border-secondary"
              id="username"
              required
            />
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label text-light text-opacity-75"
                >Mật khẩu</label
              >
              <input
                type="password"
                class="form-control bg-dark text-light border-secondary"
                id="password"
                required
              />
            </div>
            <div class="col-md-6 mb-4">
              <label class="form-label text-light text-opacity-75"
                >Nhập lại MK</label
              >
              <input
                type="password"
                class="form-control bg-dark text-light border-secondary"
                id="confirmPassword"
                required
              />
            </div>
          </div>

          <div id="error-message" class="alert alert-danger d-none small"></div>

          <button type="submit" class="btn btn-gold w-100 fw-bold py-2">
            ĐĂNG KÝ
          </button>
        </form>

        <div class="text-center mt-3">
          <span class="text-light text-opacity-50 small">Đã có tài khoản?</span>
          <a
            href="login.html"
            class="text-decoration-none text-gold small fw-bold ms-1"
            >Đăng nhập</a
          >
        </div>

        <div class="text-center mt-4">
          <a href="index.html" class="text-light small"
            ><i class="fas fa-arrow-left me-1"></i> Quay lại trang chủ</a
          >
        </div>
      </div>
    </div>

    <script src="js/components/Toast.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pages/register.js"></script>
  </body>
</html>
