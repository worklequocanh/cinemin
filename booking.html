<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt Vé - Cinemin</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/base.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg" />
  </head>
  <body>
    <header
      class="p-3 border-bottom border-secondary d-flex justify-content-between align-items-center bg-dark"
    >
      <a href="index.html" class="text-gold fw-bold fs-4 text-decoration-none"
        ><i class="fas fa-chevron-left me-2"></i>CINEMIN</a
      >
      <span class="text-light">Bước 1: Chọn Ghế</span>
      <div style="width: 100px"></div>
      <!-- Spacer -->
    </header>

    <main class="container-fluid flex-grow-1 d-flex flex-column flex-lg-row">
      <!-- Left: Seat Map -->
      <div
        class="col-lg-8 p-4 d-flex align-items-center justify-content-center bg-black position-relative overflow-hidden"
      >
        <div id="seat-map-container" class="w-100" style="max-width: 800px">
          <!-- Seat Map Rendered Here -->
        </div>
      </div>

      <!-- Right: Summary -->
      <div
        class="col-lg-4 bg-dark border-start border-secondary p-4 d-flex flex-column shadow-lg"
        style="position: relative; z-index: 10"
      >
        <div id="booking-info">
          <!-- Movie Info Rendered Here -->
        </div>

        <hr class="border-secondary my-4" />

        <div class="mb-auto">
          <h5 class="text-white mb-3">Ghế đã chọn</h5>
          <div id="selected-seats-display" class="d-flex flex-wrap gap-2 mb-3">
            <span class="text-light text-opacity-50 small"
              >Vui lòng chọn ghế...</span
            >
          </div>
        </div>

        <div class="mt-4">
          <div
            class="d-flex justify-content-between text-white fs-5 fw-bold mb-3"
          >
            <span>Tổng cộng:</span>
            <span id="total-price" class="text-gold">0 ₫</span>
          </div>

          <button
            id="btn-payment"
            class="btn btn-gold w-100 py-3 fw-bold fs-5"
            disabled
          >
            TIẾP TỤC THANH TOÁN
          </button>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components/Toast.js"></script>
    <script src="js/main.js"></script>
    <script src="js/components/SeatSelector.js"></script>
    <script src="js/pages/booking.js"></script>
  </body>
</html>
