<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Cinemin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="assets/css/base.css" rel="stylesheet">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <main>
        <!-- Hero Section -->
        <div class="position-relative">
            <img src="assets/images/contact_service.png" class="w-100" style="height: 40vh; object-fit: cover; filter: brightness(0.5);" alt="Initial Contact">
            <div class="position-absolute top-50 start-50 translate-middle text-center w-100 px-3">
                <h1 class="display-3 fw-bold text-uppercase text-gold text-shadow mb-3">Liên Hệ</h1>
                <p class="lead text-light text-shadow">Chúng tôi luôn sẵn sàng lắng nghe bạn</p>
            </div>
        </div>

        <div class="container py-5">
            <div class="row g-5">
                <!-- Contact Info -->
                <div class="col-lg-5">
                    <h2 class="section-title text-gold mb-4">Thông Tin Liên Hệ</h2>
                    <p class="text-light text-opacity-75 mb-4">Hãy ghé thăm hoặc liên hệ với chúng tôi qua các kênh bên dưới.</p>
                    
                    <div class="d-flex align-items-center mb-4 bg-dark p-3 rounded border border-secondary">
                        <div class="bg-gold text-dark rounded-circle d-flex align-items-center justify-content-center flex-shrink-0" style="width: 50px; height: 50px;">
                            <i class="fas fa-map-marker-alt fs-4"></i>
                        </div>
                        <div class="ms-3">
                            <h5 class="text-light fw-bold m-0">Địa Chỉ</h5>
                            <p class="text-light text-opacity-75 m-0 small">Tầng 5, Vincom Center, Q.1, TP.HCM</p>
                        </div>
                    </div>

                    <div class="d-flex align-items-center mb-4 bg-dark p-3 rounded border border-secondary">
                        <div class="bg-gold text-dark rounded-circle d-flex align-items-center justify-content-center flex-shrink-0" style="width: 50px; height: 50px;">
                            <i class="fas fa-phone-alt fs-4"></i>
                        </div>
                        <div class="ms-3">
                            <h5 class="text-light fw-bold m-0">Hotline</h5>
                            <p class="text-light text-opacity-75 m-0 small">1900 123 456</p>
                        </div>
                    </div>

                    <div class="d-flex align-items-center mb-4 bg-dark p-3 rounded border border-secondary">
                        <div class="bg-gold text-dark rounded-circle d-flex align-items-center justify-content-center flex-shrink-0" style="width: 50px; height: 50px;">
                            <i class="fas fa-envelope fs-4"></i>
                        </div>
                        <div class="ms-3">
                            <h5 class="text-light fw-bold m-0">Email</h5>
                            <p class="text-light text-opacity-75 m-0 small">support@cinemin.vn</p>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h5 class="text-light mb-3">Kết Nối Với Chúng Tôi</h5>
                        <div class="d-flex gap-3">
                            <a href="#" class="btn btn-outline-light rounded-circle" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="btn btn-outline-light rounded-circle" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="btn btn-outline-light rounded-circle" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;"><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="col-lg-7">
                    <div class="card bg-dark border-secondary p-4 shadow-lg h-100">
                        <div class="card-body">
                            <h3 class="text-gold fw-bold mb-4">Gửi Tin Nhắn</h3>
                            <h3 class="text-gold fw-bold mb-4">Gửi Tin Nhắn</h3>
                            <form id="contact-form">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label text-light">Họ Tên</label>
                                        <input type="text" class="form-control bg-black text-light border-secondary text-white" placeholder="John Doe" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-light">Email</label>
                                        <input type="email" class="form-control bg-black text-light border-secondary text-white" placeholder="email@example.com" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label text-light">Chủ Đề</label>
                                        <select class="form-select bg-black text-light border-secondary text-white">
                                            <option>Hỗ trợ đặt vé</option>
                                            <option>Hợp tác quảng cáo</option>
                                            <option>Góp ý dịch vụ</option>
                                            <option>Khác</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label text-light">Nội Dung</label>
                                        <textarea class="form-control bg-black text-light border-secondary text-white" rows="5" placeholder="Nhập nội dung tin nhắn..." required></textarea>
                                    </div>
                                    <div class="col-12 mt-4">
                                        <button type="submit" class="btn btn-gold w-100 py-3 fw-bold">GỬI TIN NHẮN</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/components/Navbar.js"></script>
    <script src="js/components/Footer.js"></script>
    <script>
        document.addEventListener('storeReady', () => {
            new Navbar().mount('navbar-placeholder');
            new Footer().mount('footer-placeholder');

            // Handle Contact Form
            const contactForm = document.getElementById('contact-form');
            if (contactForm) {
                contactForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    // Basic validation could go here, but required attributes handle empty fields
                    alert('Cảm ơn bạn đã liên hệ! Chúng tôi sẽ phản hồi sớm nhất.');
                    contactForm.reset(); // Clear all fields
                });
            }
        });
    </script>
</body>
</html>
