<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Phim - Cinemin</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome 6 -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="assets/css/base.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <main class="container my-5 pt-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="index.html" class="text-gold text-decoration-none"
              >Trang Chủ</a
            >
          </li>
          <li
            class="breadcrumb-item active text-light"
            aria-current="page"
            id="breadcrumb-movie-title"
          >
            Chi Tiết Phim
          </li>
        </ol>
      </nav>

      <div id="movie-detail-container">
        <!-- Loading Spinner -->
        <div class="text-center py-5">
          <div class="spinner-border text-gold" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Trailer Modal -->
      <div
        class="modal fade"
        id="trailerModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content bg-dark">
            <div class="modal-body p-0 position-relative">
              <button
                type="button"
                class="btn-close btn-close-white position-absolute top-0 end-0 m-2 z-1"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
              <div class="ratio ratio-16x9">
                <iframe
                  id="trailer-iframe"
                  src=""
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components/Toast.js"></script>
    <script src="js/main.js"></script>
    <script src="js/components/Navbar.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/pages/detail.js"></script>
  </body>
</html>
