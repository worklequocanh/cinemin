<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Cinemin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/base.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="min-height: 100vh; background-image: url('assets/images/banner_dune.png'); background-size: cover; background-position: center;">
    
    <div class="position-absolute w-100 h-100 bg-black opacity-75"></div>

    <div class="card bg-dark text-white p-4 shadow-lg border-secondary position-relative" style="width: 100%; max-width: 400px; --bs-bg-opacity: .9;">
        <div class="card-body">
            <h3 class="text-center text-gold fw-bold mb-4">CINEMIN</h3>
            <h5 class="text-center mb-4">Đăng Nhập</h5>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label text-light text-opacity-75">Tên đăng nhập</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" id="username" placeholder="admin">
                </div>
                <div class="mb-4">
                    <label class="form-label text-light text-opacity-75">Mật khẩu</label>
                    <div class="input-group">
                        <input type="password" class="form-control bg-dark text-light border-secondary" id="password" placeholder="admin">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword"><i class="far fa-eye"></i></button>
                    </div>
                </div>
                <button type="submit" class="btn btn-gold w-100 py-2 fw-bold mb-3" id="btnLogin">ĐĂNG NHẬP</button>
                
                <div class="text-center">
                    <a href="#" class="text-decoration-none text-light text-opacity-50 small">Quên mật khẩu?</a>
                    <span class="mx-2 text-light text-opacity-50">|</span>
                    <a href="register.html" class="text-decoration-none text-gold small">Đăng ký ngay</a>
                </div>
            </form>
            
            <div class="text-center mt-4">
                 <a href="index.html" class="text-light small"><i class="fas fa-arrow-left me-1"></i> Quay lại trang chủ</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('storeReady', () => {
            appStore.redirectIfLoggedIn();
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "ĐANG XỬ LÝ...";
            btn.disabled = true;

            setTimeout(() => { // Simulate network delay for effect
                const result = appStore.login(u, p);
                
                if (result.success) {
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('returnUrl');
                    window.location.href = returnUrl ? decodeURIComponent(returnUrl) : 'index.html';
                } else {
                    alert(result.message || "Đăng nhập thất bại");
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            }, 800);
        });
    </script>
</body>
</html>
